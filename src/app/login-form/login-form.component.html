<div id='content'>
	<h1>Log in to Team Mkr</h1>
	<div id='firebase-auth-container'>
		<button id="github-login" (click)="loginGithub()">
			<span>Log in with Github</span>
			<div id='github-logo'></div>
		</button>
		<button (click)="logout()">Temp Log Out</button>
	</div>

	<div id='standard-auth-container'>
		<input type='text' placeholder='Email'>
		<input type='password' placeholder='Password'>
		<button type="submit" id="standard-login">Log In</button>
	</div>
</div>
